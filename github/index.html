<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Manual Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Noto Sans TC, sans-serif;
      background-color: #f6f6f6;
      color: #333;
    }

    header {
      background-color: #0d82e0;
      padding: 8px 50px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header img {
      height: 100px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .product-name {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .link-btn {
      display: inline-block;
      background-color: #10c0d2;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 4px;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .link-btn:hover {
      background-color: #afd238;
    }
  </style>
</head>
<body>
  <!-- Logo Header -->
  <header>
    <a href="#">
      <img src="LOGO.png" alt="SmartGreen Logo" />
    </a>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="page-title">Product Manual Downloads</div>

    <div class="product-grid">
      <!-- 一個產品項目 -->
      <div class="product-card">
        <div class="product-name">SAT7-Type2 Europe (EU)</div>
        <a class="link-btn" href="SAT7-Type2.html">View Details</a>
      </div>

      <div class="product-card">
        <div class="product-name">SAT7-Type1 US</div>
        <a class="link-btn" href="SAT7-Type1.html">View Details</a>
      </div>

      <div class="product-card">
        <div class="product-name">SAT5 Wallbox Asia</div>
        <a class="link-btn" href="SAT5-Asia.html">View Details</a>
      </div>

      <!-- 更多產品可複製這段 -->
    </div>
  </div>
</body>
</html>
